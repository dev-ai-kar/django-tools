<h1>Cat List</h1>
<p>
{% if cat_list %}
<ul>
  {% for cat in cat_list %}
    <li>
      <a href="{% url 'gview:cat' cat.id %}">{{ cat.name }}</a>
      <p>{{ cat.name }},{% url 'gview:cat' cat.id %}</p>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no cats in the database.</p>
{% endif %}
</p>
